{% extends 'etl_system/base.html' %}
{% load static %}

{% block title %}Login | ETL Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mt-5">
            <!-- Logo Section -->
            <div class="text-center mt-4">
                <img src="{% static 'ramachandralogo.png' %}" alt="ETL Manager Logo" class="img-fluid" style="max-height: 80px;">
            </div>
            <!-- Card Body -->
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
